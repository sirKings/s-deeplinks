<ion-header>
  <ion-navbar>
    <ion-title>
      Test Deeplinks
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <h5>Received Deeplink Payload: <br> {{received_deeplink_payload}} </h5> 

  <form [formGroup]="form" (ngSubmit)="share()">
    <ion-item>
      <ion-label floating>Deeplink Payload to Share:</ion-label>
      <ion-input type="text" formControlName ="deeplink_payload_to_share"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Share</button>
    <p>Deeplink to Share:<br> {{deeplink_url}}</p>
  </form>

</ion-content>
